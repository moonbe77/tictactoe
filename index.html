<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="game_stats">
      <div class="player" id="player1">player 1</div>
      <div class="player" id="player2">player 2</div>
      <div>
        <button id="reset_game_button" onclick="resetGame">Play again</button>
      </div>
    </div>
    <div id="winner"></div>
    <section id="board">
      <div class="cell" id="1" data-row="0" data-col="0"></div>
      <div class="cell" id="2" data-row="0" data-col="1"></div>
      <div class="cell" id="3" data-row="0" data-col="2"></div>
      <div class="cell" id="4" data-row="1" data-col="0"></div>
      <div class="cell" id="5" data-row="1" data-col="1"></div>
      <div class="cell" id="6" data-row="1" data-col="2"></div>
      <div class="cell" id="7" data-row="2" data-col="0"></div>
      <div class="cell" id="8" data-row="2" data-col="1"></div>
      <div class="cell" id="9" data-row="2" data-col="2"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
