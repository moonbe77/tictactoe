<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1>Tic Tac Toe</h1>

    <div class="game_stats">
      <div class="player" id="player1">player 1</div>
      <div class="player" id="player2">player 2</div>
      <div><button id="reset_game_button" onclick="resetGame">Play again</button></div>
    </div>
    <section id="board">
      <div class="cell" id="1" onclick="handleClick"></div>
      <div class="cell" id="2" onclick="handleClick"></div>
      <div class="cell" id="3" onclick="handleClick"></div>
      <div class="cell" id="4" onclick="handleClick"></div>
      <div class="cell" id="5" onclick="handleClick"></div>
      <div class="cell" id="6" onclick="handleClick"></div>
      <div class="cell" id="7" onclick="handleClick"></div>
      <div class="cell" id="8" onclick="handleClick"></div>
      <div class="cell" id="9" onclick="handleClick"></div>
    </section>

    <script src="index.js"></script>
  </body>
</html>
